{% extends 'base.html' %}
{% block content %}

<div class="container">
<h1 class="blue-title">We're glad you're here.</h1>
<h3 class="tagline">Just a few short questions and you'll be good to go!</h3>
<form action="/signup-confirm" id="signup" method="POST">
    <div class='signup-form'>
        <button class="signin-buttons" ><i class="fa fa-envelope-o signup-icon"></i></button>
        <input type="text" class="signup" id="email" name='email' placeholder="Email address"><br><br>

        <button class="signin-buttons"><i class="fa fa-key signup-icon"></i></button>
        <input type="password" class="signup" id="password1" name="password1" placeholder="Password"><br><br>
                
        <button class="signin-buttons" ><i class="fa fa-plus signup-icon"></i></button>
        <input type="password" class="signup" id="passwordcheck" name="passwordcheck" placeholder="Confirm Password"><br><br>

        <button class="signin-buttons" ><i class="fa fa-mobile-phone fa-lg signup-icon"></i></button>
        <input type="text" class="signup" id="phone" name='phone' placeholder="Mobile Phone"><br><br><br>

        <input type="submit" value="Let's Get Cooking" id="signup-submit" class="get-started-button">
    </div> 

</form>
</div>
{% endblock %}

{% block script %}
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/additional-methods.min.js"></script>
    <script>

        // When browser is ready
        $(function() {

            // Setup form validation on the signup form element
            $("#signup").validate({

              // Specify validation rules 
              rules: {
                    email: {
                      required: true,
                      email: true
                    },
                    password1: {
                        required: true,
                        nowhitespace: true,
                        minlength: 6,
                        maxlength: 16
                    },
                    passwordcheck: {
                        required: true,
                        equalTo: "#password1"
                    },
                    phone: {
                        required: true,
                        phoneUS: true
                    }
                },

                // Specify validation error messages
                messages: {
                      email: {
                        required: "We need a real life email address."
                      },
                      password1: {
                        minlength: "Password must be at least 6 characters. You know, that whole security thing.",
                        nowhitespace: "Please remove whitespace characters from your password."
                      },
                      passwordcheck: {
                        equalTo: "Your passwords don't match. Type carefully."
                      },
                      phone: {
                          phoneUS: "Don't be a troll. Enter a valid US phone number.",
                          required: "Please enter a mobile phone number so you can do cool things later."
                      }
                },

                submitHandler: function(form) {
                    form.submit();
                }

            });
        });

    </script>
{% endblock %}
